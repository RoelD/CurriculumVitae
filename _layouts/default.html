<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/material-kit.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/logos/logo.png">
	
	{% seo %}
  </head>

  <body id="page-top">
    <nav class="navbar navbar-transparent navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed navbarButton" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            <div class="navbar-brand-img">
              <img src="{{ site.baseurl }}/images/logos/logo-2.png" alt="DMJ16 Logo">
            </div>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ site.baseurl }}/">Nederlands</a></li>
	    <li><a href="{{ site.baseurl }}/english.html">English</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="main" role="main">
      {{ content }}
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <p class="text-muted">
          <b>&copy; 2016 - {{ site.time | date: '%DDMMYYYY' }} Roel Deckers </b><br />
        </p>
        <div class="col-sm-6">
          <p class="text-center visible-xs">
            <a href="#page-top" class="btn btn-cv btn-fab btn-round page-scroll"><i class="material-icons">&#xE316;</i></a>
          </p>
        </div>
      </div>
    </footer>

    {% include analytics.html %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/material-kit.js"></script>
    <script src="{{ site.baseurl }}/assets/js/material.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/scroll.js"></script>
  </body>
</html>
